<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registre d'Hores</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Registre d'Hores Treballades</h1>

    <a href="/">
        <button style="background-color: green; color: white; font-size: 1em; margin-bottom: 20px;">
            Tornar a inici
        </button>
    </a>

    <form method="get" action="/registre">
        <label>Data inici:</label>
        <input type="date" name="data_inici" value="{{ data_inici }}">
        <label>Data fi:</label>
        <input type="date" name="data_fi" value="{{ data_fi }}">
        <button type="submit">Filtrar</button>
    </form>


    <table>
        <tr>
            <th>Entrada</th>
            <th>Sortida</th>
            <th>Durada (hores)</th>
            <th>OF</th>
            <th>Lloc</th>
            <th>Comentaris</th>
        </tr>
        {% for r in registres %}
        <tr>
            <td>{{ r.data_inici }}</td>
            <td>{{ r.data_final }}</td>
            <td>{{ r.hores }}</td>
            <td>{{ r.of }}</td>
            <td>{{ r.lloc }}</td>
            <td>{{ r.comentaris }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
